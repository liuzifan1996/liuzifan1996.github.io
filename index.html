<html>
<head>
    <title>个人主页登陆</title>
    <script type="text/javascript" src="base64.js"></script>
    <script type="text/javascript">
        function toopen(){
            var b = new Base64();
            var str = b.encode(document.getElementById("password").value)
            if(str == 'MjAyMTEyMTE='){
                   window.location.href="/mainpage.html";
                   return true;
                }else{
                alert("密码不正确！")
                return false;
                }
            }
    </script>
    
</head>
<body class="img">
    <div class="wrapper">
        <div class="loginBox">
            <div class="loginBoxCenter">
<form method="post" action="index.html" name="myform" >
                <p><label for="password">密码：</p>
                <p><input type="password" id="password" name="password" class="loginInput" placeholder="请输入密码" value="" 
 
/></p>         </div>
            <div class="loginBoxButtons">
                <input type="submit" value="登陆" class="loginBtn" onclick="return toopen();">            
                     </form>
            </div>
        </div>
    </div>
</body>

</html>
